<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/jma_logo-nD7S0ikx.png"/>
    <title>Contact JMA</title>
    <link rel="stylesheet" href="https://use.typekit.net/wyw1mwv.css">

      .align-logo {
        transform: translateY(11px)
      }

  <body class="bg-dark">
    <div id="navbar"></div>
    
    <!-- FORM -->
    <div class="pt-48 flex items-center justify-center">
      <div class="text-4xl text-white font-inter flex justify-center items-center font-semibold mb-20">
        Start a new project with
        <img src="/assets/jma_logo-nD7S0ikx.png" alt="JMA" class="inline px-2 align-logo h-12"/>
      </div> 
    </div>
      <div class="grid grid-cols-2 mx-28">
        <form class="space-y-4 w-3/4">
            <!-- form fields -->
            <input type="text" name="name" placeholder="Your name*" required class="w-full px-3 py-2 border-gl border-b bg-dark font-graphik text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <input type="email" name="email" placeholder="Your email*" required class="w-full px-3 py-2 border-gl border-b bg-dark font-graphik text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <input type="text" name="company" placeholder="Your Company" required class="w-full px-3 py-2 border-gl border-b bg-dark font-graphik text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <div class="py-3">
              <textarea name="message" rows="5" placeholder="Tell us about your project*" required class="w-full px-3 bg-dark py-2 border-gl font-graphik text-white border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
          </form>
      
    
    <!-- Selections -->
    <div class="flex flex-col justify-between">
        <p class="text-xl mb-4 text-white font-graphik">I'm interested in...</p>
        <div class="space-y-2">
            <!-- buttons -->
            <button class="option-button rounded-full px-4 py-2 border-2 font-graphik text-white border-gl opacity-100">Option 1</button>
            <button class="option-button rounded-full px-4 py-2 border-2 font-graphik text-white border-gl opacity-100">Option 2</button>
            <button class="option-button rounded-full px-4 py-2 border-2 font-graphik text-white border-gl opacity-100">Option 3</button>
            <button class="option-button rounded-full px-4 py-2 border-2 font-graphik text-white border-gl opacity-100">Option 4</button>

        </div>
        <div class="mt-auto pb-3">
            <button type="submit" class="px-4 py-2 bg-gl text-dark font-medium font-graphik rounded-full transition-colors">Send Message</button>
        </div>
    </div>
  </div>
</div>
  </div>
    <div id="footer"></div>
  </body>

  <script>
    // Navbar hide on scroll down, show on scroll up
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
        if (currentScroll > lastScrollTop) {
            // Scrolling down
            navbar.style.top = '-130px'; // Adjust this value based on your navbar's height
        } else {
            // Scrolling up or stopped
            navbar.style.top = '0';
        }
    
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
    }, false);
  
    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/projectButton.html')
        .then(response => response.text())
        .then(html => document.getElementById('projectButton').innerHTML = html);
    });

      // JavaScript for button toggle behavior
      document.querySelectorAll('.option-button').forEach(button => {
          button.addEventListener('click', function() {
              this.classList.toggle('bg-blue');
              this.classList.toggle('opacity-100');
              this.classList.toggle('border-blue');
          });
      });

  </script>
