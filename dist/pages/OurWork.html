  <script>
    // Navbar hide on scroll down, show on scroll up
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
        if (currentScroll > lastScrollTop) {
            // Scrolling down
            navbar.style.top = '-130px'; // Adjust this value based on your navbar's height
        } else {
            // Scrolling up or stopped
            navbar.style.top = '0';
        }
    
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
    }, false);
  
    document.addEventListener('DOMContentLoaded', function() {
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
      fetch('../components/bg.html')
        .then(response => response.text())
        .then(html => document.getElementById('background-images').innerHTML = html);
    });

    document.addEventListener("DOMContentLoaded", function() {
    const typedTextContainer = document.getElementById("typed-text");
    const cursor = document.getElementById("cursor");
    const text = "Our work";
    let index = 0;

    function typeOutText() {
        if (index < text.length) {
            typedTextContainer.insertBefore(document.createTextNode(text.charAt(index)), cursor);
            index++;
            setTimeout(typeOutText, 100); // Adjust typing speed if necessary
        }
    }
    typeOutText();
});

  </script>
