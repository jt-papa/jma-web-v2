<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/jma_logo-nD7S0ikx.png"/>
    <link rel="stylesheet" href="https://use.typekit.net/wyw1mwv.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" crossorigin href="/assets/index-D0V0jL7T.css">
  </head>
  <body class="bg-dark">
    <div id="navbar"></div>
    <div id="infographic"></div>
    <div class="flex items-center justify-between h-32 px-4 bg-tang">
      <div class="text-white font-inter font-semibold text-5xl px-28">
          LIKE WHAT YOU SEE?
      </div>
      <button class="h-20 w-72 mx-28 py-2 text-4xl font-inter font-semibold text-white bg-tang transition-colors outline outline-4 outline-white rounded-full">
        Let's Talk
      </button>
    </div>
    <div id="footer"></div>
  </body>

  <script>
    // Navbar hide on scroll down, show on scroll up
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', function() {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
    
        if (currentScroll > lastScrollTop) {
            // Scrolling down
            navbar.style.top = '-130px'; // Adjust this value based on your navbar's height
        } else {
            // Scrolling up or stopped
            navbar.style.top = '0';
        }
    
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
    }, false);
  
    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    });

    document.addEventListener('DOMContentLoaded', function() {
    fetch('/components/infographic.html')
        .then(response => response.text())
        .then(html => document.getElementById('infographic').innerHTML = html);
});


  </script>
